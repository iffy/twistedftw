<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twisted FTW</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <style>
  div {
    border: 0px solid #f00;
  }
  </style>
</head>
<body ng-app="main">
  <div class="pure-g main-container">
    
    <div class="pure-u-1 hero">
      <div class="title">Twisted</div>
      <div class="subtitle-container">
        <div class="subtitle"><nobr>for the win!</nobr></div>
      </div>
    </div>

    <div class="pure-u-1 spotlight" ng-controller="CarouselCtrl">
      <div class="content" ng-class="{expanded: expanded}">
        <h2>#{{ index+1 }} With Twisted you can <span class="whatyoucando">{{ showing.ability }}</span>:</h2>
        <div class="spotlight-guts" ng-bind-html-unsafe="showing.content">
          
        </div>
      </div>
      <div class="pure-g controls">
        <div class="pure-u-1-2">
          <button class="pure-button nav" ng-click="prev()">&lt;</button>
          <button class="pure-button nav" ng-click="paused=!paused">{{ (paused && 'Resume' || 'Pause') }}</button>
          <button class="pure-button nav" ng-click="next()">&gt;</button>
        </div>

        <div class="pure-u-1-2 right">
          <button class="pure-button nav" ng-click="expanded=!expanded">{{ (expanded && 'Collapse' || 'Expand') }}</button>
        </div>
      </div>
    </div>

    <div class="pure-u-1">
      <div class="pure-g-r">
        
        <div class="pure-u-1-3">
          <div class="section section-core">
            <h2>Core</h2>
            <ul>
              <li><a href="./articles.html#!/core/helloworld">Hello world</a></li>
            </ul>
          </div>
        </div>
        
        <div class="pure-u-1-3">
          <div class="section section-web">
            <h2>Web</h2>
          </div>
        </div>
        
        <div class="pure-u-1-3">
          <div class="section section-utilities">
            <h2>Utilities</h2>
          </div>
        </div>

        <div class="pure-u-1-3">
          <div class="section section-test">
            <h2>Test</h2>
          </div>
        </div>

        <div class="pure-u-1-3">
          <div class="section section-network">
            <h2>Network</h2>
          </div>
        </div>
        
        <div class="pure-u-1-3">
          <div class="section section-rpc">
            <h2>RPC</h2>
          </div>
        </div>

        <div class="pure-u-1-3">
          <div class="section section-database">
            <h2>SQL Database</h2>
          </div>
        </div>

      </div>
    </div>

  </div>

  <div class="footer pure-g-r">
    <div class="pure-u-1-2">
      This site is not affiliated with <a href="http://twistedmatrix.com/">Twisted Matrix Laboritories</a>.
    </div>
    <div class="pure-u-1-2 right">
      <a href="https://github.com/iffy/twistedftw/tree/gh-pages">Fork me on GitHub</a>
    </div>
  </div>

  <template name="irc-server.title">host your own IRC server</template>
  <template name="irc-server.html">
    <pre class="code">twistd -n words --irc-port tcp:8400 --group roomname --auth memory:joe:joespassword</pre>
  </template>

  <template name="staticweb-server.title">run a static webserver</template>
  <template name="staticweb-server.html">
    <pre class="code">twistd -n web --port tcp:8400 --path /tmp</pre>
  </template>

  <template name="run-trial.title">run unit tests in parallel</template>
  <template name="run-trial.html">
    <pre class="code">trial -j 4 path/to/test_file.py</pre>
  </template>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="js/mainapp.js"></script>
</body>
</html>
