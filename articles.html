  <title>Twisted FTW</title>
  <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?skin=desert"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <link href='articles.css' rel='stylesheet' type='text/css'>
  <style>
  div {
    border: 0px solid #f00;
  }
  </style>
</head>
<body ng-app="article">
  <div class="row page">
  
    <div class="col-md-2 sidebar" ng-controller="NavbarCtrl">
      <ul class="supermenu">
        <li><a href="./index.html">Home</a></li>
        <li ng-repeat="section in index" class="section-{{ section.name }}" ng-class="{selected: section.name == current_section}">
          <a href="#" ng-click="expanded=!expanded">{{ section.title }}</a>
          <ul class="submenu" ng-show="expanded || section.name == current_section">
            <li ng-repeat="article in section.articles" ng-class="{selected: section.name == current_section && article.name == current_article}"><a href="#!/{{ section.name }}/{{ article.name }}">{{ article.title }}</a></li>
          </ul>
        </li>
      </ul>
    </div>

    
    <div class="col-md-10 article">
      <div class="article-wrapper">
        <ng-view></ng-view>
      <div>
    </div>

  </div>

  <div class="row footer">
    <div class="col-md-6">
      Copyright &copy; The TwistedFTW Team<br/>
      This site is not affiliated with <a href="http://twistedmatrix.com/">Twisted Matrix Laboritories</a>.
    </div>
    <div class="col-md-6 right">
      <a href="https://github.com/iffy/twistedftw/tree/gh-pages">Fork me on GitHub</a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <script src="js/articles.js"></script>
</body>
</html>
